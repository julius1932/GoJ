<!Doctype html>
<html>

<head>
    <title>GoJ Login page</title>
    <meta charset="UTF-8">
    <meta name="description" content="GoJ login page">
    <meta name="keywords" content="HTML,CSS,GoJ">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
    <link rel="icon" type="image/ico" href="image/google.ico" />
    <link rel />

<body>
    <div class="wrapper">
        <div class="topwrapper">
            <img src="image/avatar.png" alt="Logo">
    </div>
            <div class="banner">
                <h1>
      Sign in.
      </h1>
                <h2 class="small">
      To Continue to GoJ
      </h2>
            </div>
            <div class="main">
                <div class="login-card">
                    <div class="circle-mask">
                        <img src="image/image.png">

         </div>
                        <br><br>
                        <form class="log">
                            <input type="text" name="username" placeholder="Enter Your Email or number">
                            <input type="password" name="password" placeholder="Enter Password">
                            <input type="submit" name="login" class="login login-submit" value="Log In">
                        </form>
                        <a href="#" class="need-help">
                           <b>Forget Password?</b>
                             </a>
                        <a href="#" class="need-help">
                               <b>Need help?</b>
                              </a>
                    </div>
                    <div class="login">
                        <p class="create-account">
                            <span id="link-signup">
                            <a href="#">
                            Create account
                            </a>
                           </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div id="left-footer">
                <ul id="footer-list">
                    <li>
                        <a target="_blank" href="#">
                          About Us
                          </a>
                    </li>
                    <li>
                        <a target="_blank" href="#">
                          Privacy
                          </a>
                    </li>
                    <li>
                        <a target="_blank" href="#">
                          Terms
                          </a>
                    </li>
                    <li>
                        <a target="" href="#">
                          Help
                          </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
     <script type="text/javascript" src="https://code.jquery.com/jquery-1.4.2.min.js"></script>
     <script type="text/javascript" src="js/ajaxAdapters.js" ></script>
    <script type="text/javascript" src="js/scripts.js" ></script>
</body>

</html>
